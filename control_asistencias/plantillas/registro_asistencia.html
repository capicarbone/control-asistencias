
{% extends "base.html" %}

{% block header %}
	<h1>Registro de asistencias</h1>
	<p class="lead">Clase del {{clase.fecha}}</p>
{% endblock header %}

{% block contenido %}
	
	<div class="row">
		<div class="span12">
			<div class="navbar">
				<div class="navbar-inner">					
					<ul class="nav">											
						<li class="form-search">							
							<a><input type="text" class="input-xxlarge search-query"></a>							
						</li>
					</ul>
				</div>
			</div>
			
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<table class="table">
				<thead>
					<tr>
						<th>Cédula</th>
						<th>Nombres y Apellidos</th>
						<th>Asistencia</th>
						<th>Participación</th>
					</tr>
				</thead>
				<tbody>
					
						{% for a in alumnos %}
							<tr>
								<td>{{a.cedula}} </td>
								<td>{{a.nombre}} {{a.apellido}}</td>
								<td>
									<input class="check_asistecia" type="checkbox" name="asistencia_{{a.id}}">
								</td>
								<td>
									<input class="check_participacion" type="checkbox" name="participacion_{{a.id}}">
								</td>
							</tr>							
						{% endfor %}
					
				</tbody>
			</table>
		</div>	
	</div>
	
{% endblock contenido %}
